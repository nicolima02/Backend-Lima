
<h1>Form agregar productos</h1>
<form action="/api/productos" method="post">
    <ul>
        <li>
            <legend>
                <label for="title">Nombre: </label>
                <input type="text" name="title" id="title">
            </legend>
        </li>
        <li>
            <legend>   
                <label for="price">Precio:</label>
                <input type="number" name="price" id="price">
            </legend>
        </li>
        <li>
            <legend>
                <label for="thumbnail">URL imagen:</label>
                <input type="text" name="thumbnail" id="thumbnail">
            </legend>
        </li>
        <li>
            <button type="submit">Enviar</button>
        </li>
    </ul>
</form>

<h1>Form ver productos</h1>
<form action="/api/productos" method="get">
    <ul>
        <li>
            <button type="submit">Ver productos</button>
        </li>
    </ul>
</form>

<h1>Form borrar producto</h1>
<form action="/api/productos/:id" method="delete">
    <ul>
        <li>
            <legend>
                <label for="id">ID: </label>
                <input type="number" name="id" id>
            </legend>
        </li>
        <li>
            <button type="submit">Enviar</button>
        </li>
    </ul>
</form>


<h1>Form ver producto por id</h1>
<form action="/api/productos/:?id=" method="get">
    <ul>
        <li>
            <legend>

</form>
